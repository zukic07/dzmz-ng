<div class="container-fluid">

  <mat-card class="mt-3 mb-3">
    <mat-card-title>Novi Termin</mat-card-title>
    <!-- *** Title *** -->
    <mat-form-field>
      <input matInput placeholder="Titel" name="title" [(ngModel)]="title" (change)="onTitle($event)">
    </mat-form-field>

    <br>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateInput)="fireEvent($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>

    <!-- Stunde -->
    <mat-form-field>
      <mat-select placeholder="Stunde" [(ngModel)]="theHour">
        <mat-option *ngFor="let i of hours" value="{{ i }}">{{ i }}</mat-option>
      </mat-select>
    </mat-form-field>
    :
    <!-- Minuten -->
    <mat-form-field>
      <mat-select placeholder="Minute" [(ngModel)]="theMinute">
        <mat-option *ngFor="let i of minutes" value="{{ i }}">{{ i }}</mat-option>
      </mat-select>
    </mat-form-field>

  <button class="btn btn-lg btn-block btn-primary mt-5" (click)="update()">Erstellen</button>

  </mat-card>

</div>
