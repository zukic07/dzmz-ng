<!-- HEADER -->
<mat-toolbar>
    <span>{{ newsSvc.cards[index].title }}</span>
</mat-toolbar>



<!-- CONTENT -->

<img [src]="newsSvc.cards[index].img">
<div style="width: 100%; text-align: right; padding-right: 5px;"><small>{{ 0 | date }}</small></div>
<span padding-start>Author: {{ newsSvc.cards[index].author }}</span>
<p class="articleContent">
    {{ newsSvc.cards[index].article }}
</p>
