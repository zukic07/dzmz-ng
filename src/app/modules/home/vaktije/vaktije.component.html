

<mat-form-field>
  <mat-select placeholder="mjesec" [(value)]="selected">
    <mat-option *ngFor="let item of vakSvc.vaktije, index as i" [value]="i" (click)="onChange(i)">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>


<pdf-viewer
  [src]="vakSvc.curVaktija"
  [zoom]="1.0"
  [original-size]="false"
  style="display: block;"
>
</pdf-viewer>
