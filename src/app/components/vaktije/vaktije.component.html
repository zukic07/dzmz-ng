<!-- HEADER -->
<mat-toolbar class="fixed-toolbar">
    <mat-icon style="margin-right: 15px;" (click)="closeThis()">keyboard_arrow_down</mat-icon>
    <span>Vaktije</span>
</mat-toolbar>

<mat-form-field class="having-fixed-toolbar" style="width: 100%; text-align: center;" *ngIf="vaktijeSvc.current">
  <mat-select placeholder="mjesec" [(value)]="vaktijeSvc.current.data.title">
    <mat-option *ngFor="let item of vaktijeSvc.vaktijeList" [value]="item.data.title" (click)="onChange(item)">
      {{item.data.title}}
    </mat-option>
  </mat-select>
</mat-form-field>
