

<mat-form-field>
  <mat-select placeholder="mjesec" [(value)]="vakSvc.selected">
    <mat-option *ngFor="let item of vakSvc.vaktije" [value]="item.name" (click)="onChange(item)">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>


<pdf-viewer
  [src]="vakSvc.pdfUrl"
  [zoom]="1.0"
  [original-size]="false"
  style="display: block;"
>
</pdf-viewer>
