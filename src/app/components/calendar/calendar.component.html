<!-- HEADER -->
<mat-toolbar>
    <mat-icon style="margin-right: 15px;" (click)="goBack()">navigate_before</mat-icon>
    <span>Termini</span>
</mat-toolbar>

<mat-card>
  <mat-button-toggle-group name="listView" aria-label="Cal View">
    <mat-button-toggle value="monthview" (click)="listView=false" [checked]="true">
      <i class="material-icons">
        calendar_today
      </i>
    </mat-button-toggle>
    <mat-button-toggle value="list" (click)="listView=true">
      <!-- <i class="material-icons">
        calendar_view_today
      </i> -->
      list
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-card>

<!-- ********** -->
<!-- Month View -->
<!-- ********** -->
<mat-card class="cal-card" *ngIf="!listView">
  <!-- Month navigation -->
  <div class="cal-title">
    <mat-icon style="margin-right: 15px;" (click)="previousMonth()">navigate_before</mat-icon>
    <div>{{ currentMonthName }} {{ currentYear }}</div>
    <mat-icon style="margin-right: 15px;" (click)="nextMonth()">navigate_next</mat-icon>
  </div>
  <!-- weekdays -->
  <mat-grid-list cols="7" rowHeight="2:1">
    <mat-grid-tile>Mo</mat-grid-tile>
    <mat-grid-tile>Di</mat-grid-tile>
    <mat-grid-tile>Mi</mat-grid-tile>
    <mat-grid-tile>Do</mat-grid-tile>
    <mat-grid-tile>Fr</mat-grid-tile>
    <mat-grid-tile>Sa</mat-grid-tile>
    <mat-grid-tile>So</mat-grid-tile>
  </mat-grid-list>
  <!-- cal list -->
  <mat-grid-list cols="7" rowHeight="2:3">
    <mat-grid-tile *ngFor="let dateHere of allDays">
      <div class="cal-item">
          {{ dateHere.day }}
          <br>
          <div *ngFor="let term of calSvc.terminList" >
            <!-- <div class="cal-term" 
            *ngIf="term.data.date.getDate() == dateHere.day && term.data.date.getMonth() == dateHere.month && term.data.date.getFullYear() == dateHere.year">
              {{ term.data.title }}--
            </div> -->
          </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

<!-- ********* -->
<!-- List View -->
<!-- ********* -->
<mat-list role="list" *ngIf="listView">
  <mat-list-item role="listitem" *ngFor="let termin of calSvc.terminList">{{ termin.data.title }}</mat-list-item>
</mat-list>
