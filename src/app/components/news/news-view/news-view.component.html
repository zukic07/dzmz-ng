<!-- HEADER -->
<mat-toolbar class="fixed-toolbar" *ngIf="card">
    <mat-icon style="margin-right: 15px;" (click)="closeThis()">navigate_before</mat-icon>
    <span>{{ card.title }}</span>
</mat-toolbar>



<!-- ARTICLE CARD -->
<div class="having-fixed-toolbar">
<mat-card *ngIf="card" class="mr-2 ml-2">
    <!-- IMAGE -->
    <img mat-card-image [src]="card.img">

    <div style="width: 100%">
        <div style="width: 100%; text-align: right; padding-right: 5px;"><small>{{ (card.date ? card.date.toDate() : null) |  date : 'EEEE, dd.MM.yyyy' }}</small></div>
    </div>

    <mat-card-title>
        {{ card.title }}
    </mat-card-title>

    <mat-card-content style="padding-top: 0;">
        <!-- TITLE -->

        <!-- ARTICLE -->
        <p innerHtml="{{replaceLineBreaks(card.article)}}">
        </p>
    </mat-card-content>
</mat-card>
</div>
