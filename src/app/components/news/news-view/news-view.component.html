<!-- HEADER -->
<mat-toolbar *ngIf="card">
    <mat-icon style="margin-right: 15px;" (click)="goBack()">navigate_before</mat-icon>
    <span>{{ card.title }}</span>
</mat-toolbar>



<!-- ARTICLE CARD -->

<mat-card *ngIf="card">
    <!-- IMAGE -->
    <img mat-card-image [src]="card.img">

    <div style="width: 100%">
        <div style="width: 100%; text-align: right; padding-right: 5px;"><small>{{ (card.date ? card.date.toDate() : null) |  date : 'EEEE, dd.MM.yyyy' }}</small></div>
    </div>

    <mat-card-title>
        {{ card.title }}
    </mat-card-title>

    <mat-card-content style="padding-top: 0;">
        <!-- TITLE -->

        <!-- ARTICLE -->
        <p>
        {{card.article}}
        </p>
    </mat-card-content>
</mat-card>
