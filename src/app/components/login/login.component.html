<div class="container d-flex flex-column">
    <div class="align-self-center" style="max-width:300px">
    <mat-card>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    [(ngModel)]="email" name="email">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" [(ngModel)]="password" name="password">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="auth.emailLogin(email, password)">login with
                email</button>
        </form>

    </mat-card>

    <mat-card>
        <button mat-raised-button color="warn" (click)="auth.googleLogin()">login with Google</button>
    </mat-card>
    </div>
</div>
