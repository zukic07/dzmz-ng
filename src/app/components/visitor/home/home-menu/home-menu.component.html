<mat-toolbar>
  <span>Home</span>
</mat-toolbar>

<mat-grid-list cols="3" rowHeight="2:1">
  <!-- LINKS -->
  <mat-grid-tile *ngFor="let item of links" class="grid-menu">
    <button class=" link-button" [routerLink]="item.route" [disabled]="item.disabled">
      <div class="d-flex flex-column justify-content-end">
        <i class="material-icons">
          {{ item.icon }}
        </i>
        <span>{{ item.label }}</span>
      </div>
    </button>
  </mat-grid-tile>
</mat-grid-list>
